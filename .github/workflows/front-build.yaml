name: Front Deployment 

on:
  push:
    branches:
      - master

# 위의 이벤트가 트리거되면 실행할 목록입니다.
jobs:
  build:
    name: react build & deploy
    # runner가 실행될 환경을 지정합니다.
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
      
      - name: Check Node v
        run: node -v
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: zip create
        run: zip -qq -r ./build.zip .
        shell: bash
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
          aws-region: ap-northeast-2
      
      - name: Upload to S3
        run: |
          aws s3 cp --region ap-northeast-2 ./build.zip s3://mijeong-test-deploy/build.zip #본인 버킷 이름으로 수정
    
      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name mijeong-test-codedeploy-app \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name mijeong-test-codedeploy-group \
            --s3-location bucket=mijeong-test-deploy,bundleType=zip,key=build.zip
        env:
          AWS_DEFAULT_REGION: ap-northeast-2
          AWS_REGION: ap-northeast-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
